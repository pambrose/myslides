<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="true" lines="true" match-brackets="true" theme="darcula">
package org.athenian.lambdas

fun main() {
  //sampleStart

  fun strCall(s: String, func: (String) -&gt; String): String {
    return func(s)
  }

  val result1 = strCall("Hello") { it.substring(1, 3) }

  val result2 = strCall("World!") { it.drop(3) }

  println(result1)
  println(result2)
  //sampleEnd
}
</code>
  </body>
</html>
