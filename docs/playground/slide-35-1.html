<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" folded-button="false" lines="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  fun sum(a: Int, b: Int): Int {
    return a + b
  }

  println(sum(3, 2))

  val a = ::sum           // cheat and infer type

  println(a.invoke(5, 6))
  println(a(9, 8))
  //sampleEnd
}
</code>
  </body>
</html>
