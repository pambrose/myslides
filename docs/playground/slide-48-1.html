<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" data-highlight-only="true" folded-button="false" lines="true" match-brackets="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  fun greeting(name: String): Unit {
    println("Hello, $name")
  }

  val x: (String) -&gt; Unit = ::greeting
 //sampleEnd
}
</code>
  </body>
</html>
