<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="false" lines="true" match-brackets="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  val atLeast8CharsLong: (String) -&gt; Boolean = { s -&gt; s.length &gt;= 8 }

  val atLeast10CharsLong: (String) -&gt; Boolean = { it.length &gt;= 10 }

  println(atLeast8CharsLong.invoke("This is"))
  println(atLeast10CharsLong("This is a test"))
  //sampleEnd
}
</code>
  </body>
</html>
