<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="false" lines="true" match-brackets="true" mode="c" theme="darcula">
#include &lt;stdio.h&gt;
#include "funcs.h"

void doubler(int a, int *b) {
    a = a + a;
    *b = *b + *b;
    printf("In doubler() a = %d, *b = %d\n", a, *b);
}

void call_by() {
    int a = 10;
    int b = 20;
    doubler(a, &amp;b);
    printf("In call_by() a = %d, b = %d\n", a, b);
}
</code>
  </body>
</html>
