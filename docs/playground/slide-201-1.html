package org.athenian.lambdas

fun main() {
  //sampleStart

  val return8: () -&gt; Int = { 8 }

  val doubleIt: (Int) -&gt; Int = { value: Int -&gt; value * 2 }

  val tripleIt: (Int) -&gt; Int = { it * 3 }

  println(return8.invoke())
  println(doubleIt(5))
  println(tripleIt(6))
  //sampleEnd
}
