  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="true" lines="true" match-brackets="true" theme="darcula">
package org.athenian.lambdas

fun main() {
  //sampleStart

  fun String.flipCase() =
    this.map {
      when (it) {
        in 'a'..'z' -&gt; it.uppercase()
        in 'A'..'Z' -&gt; it.lowercase()
        else -&gt; it
      }
    }.joinToString("")

  println("Hello World!".flipCase())
  println("Go Owls!!".flipCase())
  //sampleEnd
}
</code>
