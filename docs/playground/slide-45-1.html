    <code class="playground-code" lines="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  fun sumFunc(a: Int, b: Int): Int {
    return a + b
  }

  val sumLambda: (Int, Int) -&gt; Int = { a: Int, b: Int -&gt; a + b }

  println(sumFunc(1, 2))
  println(sumLambda.invoke(1, 2))
  //sampleEnd
}
</code>
