<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="true" lines="true" match-brackets="true" theme="darcula">
package org.athenian.lambdas

fun main() {
  //sampleStart

  fun intCall(i: Int, func: (Int) -&gt; Int): Int {
    return func(i)
  }

  val result1 = intCall(2) { it * it }

  val result2 = intCall(3) { it * 5 }

  println(result1)
  println(result2)
  //sampleEnd
}
</code>
  </body>
</html>
