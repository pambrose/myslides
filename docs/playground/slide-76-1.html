<!DOCTYPE html>

    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;

    <code class="playground-code" data-autocomplete="true" folded-button="false" lines="true" match-brackets="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  val strList =
    listOf(0, "dog", "cat", 3, 44.5, 5, "house", null)
      .filterNotNull()
      .filterIsInstance&lt;String&gt;()
      .filter { it.length &gt; 3 }

  println(strList)
  //sampleEnd
}
</code>

</html>
