			.CodeMirror pre {

  <body>
    <code class="playground-code" folded-button="false" lines="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  fun returnHof(): (Int, Int) -&gt; Int {
    return { x, y -&gt; x + y }
  }

  val hofFunc = returnHof()

  println(hofFunc)
  println(hofFunc.invoke(1, 2))
  println(hofFunc(1, 2))
  //sampleEnd
}
</code>
