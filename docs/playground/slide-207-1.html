<!DOCTYPE html>
<html>
  <head>

    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" data-highlight-only="true" folded-button="false" lines="true" match-brackets="true" theme="darcula">

object DataClasses {
//sampleStart

  data class Person(
    var name: String? = null,
    var age: Int? = null,
    var address: Address? = null

  data class Address(
    var street: String? = null,
    var number: Int? = null,
    var city: String? = null
  )

//sampleEnd
}
</code>
  </body>
</html>
