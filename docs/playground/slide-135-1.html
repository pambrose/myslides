<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="false" lines="true" match-brackets="true" mode="c" theme="darcula">
#include "basic_types.h"

void basic_types() {
    int i = 5;
    short s = -32;
    long int l = 100;
    double d = 5.0;
    float f = 9.0;
    unsigned u = 5;
    char c = 'a';
}
</code>
  </body>
</html>
