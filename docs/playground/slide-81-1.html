<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			line-height: 25px;
			}
			.CodeMirror {
			font-size: 20px;
			}
			.code-output {
			line-height: 25px;
			font-size: 20px;
			}
			
			
		</style>
    
  </head>
  <body>
    <code class="playground-code" data-autocomplete="true" folded-button="false" lines="true" match-brackets="true" theme="darcula">
package lambdas

fun main() {
  //sampleStart

  val valList =
    listOf(3, 4, 5, 6)
      .map { it * it }
      .also { println("Mult $it") }
      .map { it.toString() }
      .map { it + it }
      .also { println("Add $it") }
      .map { it.length }

  println(valList)
  //sampleEnd
}
</code>
  </body>
</html>
